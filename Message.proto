syntax = "proto3";

message Text {
    string data = 1;
    string sender = 2;
}

message Client {
    string id = 1;
    string name = 2;
}

message Empty {}

service ChatApp {
    rpc Connect(Text) returns (stream Text) {}

    rpc SendMessage(Text) returns (Empty) {}

    rpc CloseConnection(Client) returns (Empty) {}
}